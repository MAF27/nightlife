<div id="search">
	<form ng-submit="submitSearch();">
		<h3>Where are you at?</h3>
		<input type="text" placeholder="Enter your location ..." autofocus="true" ng-model="location">
	</form>
	<!-- <p>Restaus: {{restaurants.length}}, Location: {{location}}</p> -->
</div>

<div ng-show="restaurants">
	<h1>Bars in {{location}}</h1>
	<p ng-hide="user">Authenticate to see who's going where and add your voice.</p>

	<div ng-hide="restaurants">Loading ...</div>
	<ul ng-show="restaurants">
		<li ng-repeat="restaurant in restaurants">
			<p class="r-img">
				<img ng-src="{{restaurant.image_url}}" width="70px" height="70px" alt="Delicious" /> </p>
				<!-- <img src="http://lorempixel.com/70/70/food" alt="Delicious" /> </p> -->
			<p class="r-name">{{restaurant.name}}</p>
			<p class="r-desc">{{restaurant.snippet_text}}</p>
			<!-- <p class="r-desc">A great little restaurant with old world charm that will take your socks of, literally.</p> -->
			<p class="going" ng-show="user && restaurant.goings">{{showGoings(restaurant, user);}}</p>
			<!-- <p class="going" ng-show="user">Rahel, Vreni and 2 others are going</p> -->
			<button ng-show="user" class="" ng-click="handleButton(restaurant, user);">{{goNotGo(restaurant);}}</button>
		</li>
	</ul>

</div>
