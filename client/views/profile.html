<!DOCTYPE html>
<html lang="en" ng-app="nightlife" ng-init="logged_in_user = {user}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.min.js"></script>
		<script type="text/javascript" src="/client/bundle.js"></script>
  </head>
  <body ng-controller="profileCtrl">
		<h1>User Profile</h1>
		<p>Test: <span ng-bind="test"></span></p>

  </body>
</html>
